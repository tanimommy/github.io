<script>
  /*슬라이드 2개동시*/
 $('.slider-for').slick({
   slidesToShow: 1,
   slidesToScroll: 1,
   arrows: false,
   fade: true,
   asNavFor: '.slider-nav'
 });
 $('.slider-nav').slick({
   slidesToShow: 5,
   slidesToScroll: 1,
   asNavFor: '.slider-for',
   dots: true,
   focusOnSelect: true
 });

 $('a[data-slide]').click(function(e) {
   e.preventDefault();
   var slideno = $(this).data('slide');
   $('.slider-nav').slick('slickGoTo', slideno - 1);
 });



 /*music 한버튼으로*/
    var audio = new Audio('file/Dajeonghi.mp3');
		audio.autoplay = true;
    audio.loop = true;

		$('.trigger').click(function() {
		if (audio.paused == false) {
			audio.pause();
			$('.fa-play').show();
			$('.fa-pause').hide();
		} else {
			audio.play();
			$('.fa-pause').show();
			$('.fa-play').hide();
		}
		});


</script>
